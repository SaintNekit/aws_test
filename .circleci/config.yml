version: 2.1
orbs:
  aws-cli: circleci/aws-cli@0.1.18
jobs:
  build:
    docker:
      - image: node:10.15.3
    steps:
      - checkout
      - run: npm install
      - run: npm run build
      - presist_to_workspace:
          root: .
          paths:
            - .

  deploy:     
    executor: aws-cli/default
    steps:
      - attach_workspace: 
          at: .
      - aws-cli/setup:
          profile-name: default
      - run: aws s3 sync ./public s3://awssaintbucket
workflows:
    build:
      jobs:
        - build
        - deploy
